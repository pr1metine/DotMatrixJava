plugins {
    id('application')
}

application {
    mainClass.set('aguegu.dotmatrix.DotMatrixGUI')
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

distributions {
    main {
        contents {
            from("$projectDir/examples") {
                into('examples')
            }
        }
    }
}

dependencies {
    implementation 'com.neuronrobotics:nrjavaserial:5.2.1'
    implementation 'com.pi4j:pi4j-core:1.2'
}